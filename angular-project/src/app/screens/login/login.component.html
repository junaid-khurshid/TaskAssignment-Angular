<div class="row">
    <form [formGroup]="loginForm">

        <div class="row">
            <div class="col-12 mt-2">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Email" formControlName="email">
                    <div *ngIf="submitted">
                        <div class="validation" *ngIf="loginForm.get('email').invalid">
                            Email is invalid
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-12" style="margin-top: 20px">
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group mb-3">
                        <input class="form-control" formControlName="password" placeholder="Password" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div *ngIf="submitted">
                            <div class="validation" *ngIf="loginForm.get('password').invalid">
                                Password is invalid
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right b-4 mt-4">
            <button type="submit" (click)="login()" class="button-86">Login</button>
        </div>
    </form>
</div>
